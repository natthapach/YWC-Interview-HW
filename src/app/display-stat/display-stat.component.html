<div>
  <h1>
    Search Statistics
  </h1>
  <ul class="list-group" >
    <li class="list-group-item" *ngFor="let s of stats">
      <b>{{ s.word }}</b>
      <div class="progress">
          <div class="progress-bar bg-info" role="progressbar" style.width="{{ (s.amt/total *100) + '%' }}" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{s.amt}}</div>
        </div>
    </li>
  </ul>
</div>
